<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getBrowserName() {
        var lsBrowser = navigator.userAgent;

        if (lsBrowser.indexOf("MSIE") >= 0) {
          return "MSIE";
        } else if (lsBrowser.indexOf("Firefox") >= 0) {
          return "Firefox";
        } else if (lsBrowser.indexOf("Chrome") >= 0) {
          return "Chrome";
        } else if (lsBrowser.indexOf("Safari") >= 0) {
          return "Safari";
        } else {
          return "UNKNOWN";
        }
      }

      function getBrowserVersion() {
        var ua = navigator.userAgent;
        var broswer = getBrowserName();
        var findIndex = ua.indexOf(broswer) + broswer.length + 1;
        var browserVersion = parseFloat(ua.substring(findIndex, findIndex + 3));

        return browserVersion;
      }

      var BrowserName = getBrowserName();
      var browserVersion = getBrowserVersion();

      if (BrowserName == "MSIE") {
        if (browserVersion <= 9) {
          document.write("Your version Internet Explorer is too old");
        } else {
          document.write("Your version Internet Explorer is fully supported");
        }
      } else if (BrowserName == "Chrome") {
        document.write("Chrome is fully supported");
      } else {
        document.write("Sorry this browser version is not supported.");
      }
    </script>
  </body>
</html>
