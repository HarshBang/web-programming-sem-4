<html>
<head>
<title>Login page</title>
</head>

<body>
<h1><i>Welcome to Registration/login page</i></h1><hr/>
<h2>Enter genuine details: </h2>
<form action="https://www.example.org/register.php">
<fieldset>
<legend>Fill here </legend>
	<label for="name">Username:</label>
	<input type="text" placeholder="Fullname" name="name" id="name" required><br>

	<label for="email">Email:</label>
	<input type="email" name="email" id="email" placeholder="xyz@gmail.com" required><br>

	<label for="number">Phone number:</label>
	<input type="tel" name="number" id="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX"><br>

	<button type="submit">Submit</button>
</fieldset>
</form> <hr/>
<p> <b>Go to:
	<ul type="square">
		<li><a href="index.html">First page</a></li>
		<li><a href="contact.html">Last page</a></li>
	<ul>
</b>
</p>
</body>
</html>
