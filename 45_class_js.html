<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class_js</title>
  </head>
  <body>
    <h1>The Doc obj</h1>
    <h2>The getElementsByClassName() Method</h2>

    <p>Change the text of the first element with class="example":</p>

    <div class="example">Element1</div>
    <div class="example">Element2</div>

    <script>
      const collection = document.getElementsByClassName("example");
      collection[0].innerHTML = "hello duniya!";
      collection[1].style.color = "darkCyan";
    </script>
  </body>
</html>
