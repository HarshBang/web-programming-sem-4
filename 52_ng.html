<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ng2</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  </head>
  <body ng-app="myapp">
    <div ng-controller="HelloController" ;> <!-- controller: parameter, obj, funtion, attributes -->
      <h2>Dear Student welcome to the world of {{helloTo.title}} !</h2>
    </div>

    <script>
      angular
        .module("myapp", [])

        .controller("HelloController", function ($scope) {
          $scope.helloTo = {};
          $scope.helloTo.title = "@Angular-JS!";
        });
    </script>
  </body>
</html>
