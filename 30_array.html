<html>
<body>
	<script>
	var arr = [];
	arr[0] = "HArsh"
	arr[1] = "BANg"
	document.write("index 0: " + arr[0] + "<br/>");
	document.write("index 1: " + arr[1] + "<br/>");
	</script>
	<hr/>

	<script>
	var arr = [1,2,3,4,5]
	document.write("Array: " + arr + "<br/>");
	</script>
	<hr/>

	<script>
	var arr2 = [];
	arr2[0] = [];
	arr2[0][0] = "HArsh"
	arr2[1] = [];
	arr2[1][0] = "BANg"
	// there dont exit 2d array in js. we make a sub array 

	document.write("2D Array (arr2[0][0]): " + arr2[0][0] + "<br/>");
	document.write("2D Array (arr2[0][1]): " + arr2[0][1] + "<br/>");
	</script>
	<hr/>
	
	<script>
		var hii;
		document.write(hii + "<br/>");
		hii = "HII";
		document.write(hii);
	</script>
	
</body>
</html>
