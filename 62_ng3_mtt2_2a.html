<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ng</title>
    <script src="/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="" ng-init="a=20; b=10; arr=[0, 1, 2, 33, 4, 5]">
      <p>Sum: {{a+b}}</p>
      <p>Sub: {{a-b}}</p>
      <p>Mul: {{a*b}}</p>
      <p>Div: {{a/b}}</p>
      <p>4th ele of Arr: {{arr[3]}}</p>
    </div>
  </body>
</html>
