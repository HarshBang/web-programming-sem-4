<html>
<body>
	<script>
		var f = prompt("Enter Temp in \xB0 F: ",50);
		var c;
		c = 5 / 9 * (f - 32);
		document.write("Celsius\xB0 "+ c)
	</script>
	<hr/>
	<script>
		var c = prompt("Enter Temp in \xB0 C: ",10);
		var f;
		f = ( 9*c / 5 ) + 32;
		document.write("Farenheit \xB0 "+ f)
	</script>
	<hr/>
	<script>
		var str = "Hello";
		var myName = prompt("Name: ", "");
		var concatstr;
		
		document.write(str + " " + myName + "<br/>");

		concatstr = str + " " + myName;
		
		document.write(concatstr);
	</script>
</body>
</html>
