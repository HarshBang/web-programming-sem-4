<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ng-again</title>
    <script src="/angular.min.js"></script>
  </head>
  <body ng-app="myapp">
    <div ng-controller="helloCtrl">
      <h2>
        Restart <br />
        {{one}} <br />
        {{two}}
      </h2>
    </div>

    <script>
      angular.module("myapp", []).controller("helloCtrl", function ($scope) {
        $scope.one = "ng-js!";
        $scope.two = "Dev";
      });
    </script>
  </body>
</html>
