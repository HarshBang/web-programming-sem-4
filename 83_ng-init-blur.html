<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ng-init-blur</title>
    <script src="/angular.min.js"></script>
  </head>
  <body ng-app="" ng-init="x=0">
    <input ng-blur="x = x + 1" />
    <h3>You moved from input</h3>
    <h1>{{x}}</h1>
    <p>The value of "x" increases every time the input field loses focus."></p>
  </body>
</html>
