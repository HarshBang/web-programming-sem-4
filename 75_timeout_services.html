<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <script src="/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <p>This header will change after two seconds:</p>
      <h1>{{myHeader}}</h1>
      <p>
        The $timeout service runs a funtion after a specified number of
        milliseconds.
      </p>
      <hr />

      <p>The time is:</p>
      <h1>{{theTime}}</h1>
      <p>
        The $interval service runs a funtion every specified milliseconds./p>
      </p>
    </div>

    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", function ($scope, $timeout, $interval) {
        $scope.myHeader = "Hello World!";
        $timeout(function () {
          $scope.myHeader = "How are you today?";
        }, 3000);

        $scope.theTime = new Date().toLocaleTimeString();
        $interval(function () {
          $scope.theTime = new Date().toLocaleTimeString();
        }, 1000);
      });
    </script>
  </body>
</html>
