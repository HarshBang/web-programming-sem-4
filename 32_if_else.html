<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if_else</title>
  </head>
  <body>
    <script>
      var age = parseInt( prompt("Enter your name", 30), 10);

      if (age >=0 && age <= 18 ){
          document.write("Age btw 0 : 18 <br/>");
      }

      else if (age >= 40 || age <= 20) {
          document.write("Age ==> RUN");
      }
    </script>
  </body>
</html>
