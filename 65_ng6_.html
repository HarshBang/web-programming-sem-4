<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ng</title>
    <script src="/angular.min.js"></script>
  </head>
  <body>
    <form ng-app="" name="myForm" ng-init=" myText='abc.xyz@nmims.edu' ">
      <p>Edit the e-mail address, and try to change the status.</p>
      Email:
      <input type="email" name="myAddress" ng-model="myText" required />
      <h1>Status</h1>
      <p>
        Valid: {{myForm.myAddress.$valid}} (if true, the value meets all
        criteria).
      </p>
      <p>Dirty: {{myForm.myAddress.$dirty}} (if true, the value has become)</p>
    </form>
  </body>
</html>
